
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class='card-transparent' style="border:1px solid #ccc">
    <h1>Account Login</h1>
    <p>Please fill in this form to know your login details.</p>
    <hr><br>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label for="accountNumber"><b>Account Number</b></label>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <input type="number" class="form-control" formControlName="accountNumber" placeholder="Account Number">
        </div>
        <div *ngIf="submitted && loginForm.controls.accountNumber.errors" class="error">
          <div class="text-danger" *ngIf="loginForm.controls.accountNumber.errors.required">
            <font color="red">Account Number is required..</font>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label for="password"><b>Password</b></label>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">
            <font color="red">Password is required..</font>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="offset-lg-4 col-lg-4 offset-md-4 col-md-4 offset-sm-4 col-sm-4">
      
      <button class="btn btn-success" type="submit">Login</button>
      <button class="btn btn-danger" type="reset" style="margin-left: 5px;">Cancel</button>
      <br>
      <p>
      <font size="3" color="red">Don't have an Account? &nbsp;  
        <a routerLink="/new-signup">Sign-Up</a>
      </font>
      </p>
    </div><br>
    <div *ngIf="invalidLogin">
        <div class="text-danger" style="text-align: center;">
          Invalid Account ID or Password..!
          <br> Please try again
        </div>
    </div>
  </form>
</div>
