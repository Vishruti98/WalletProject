<div class="topnav">
  <a routerLink = "" class="active">Home</a>
  <a routerLink = "/new-signup">Sign-Up</a>
  <a routerLink = "/new-login">Login</a>
</div>
<div class="container" [hidden]="check">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class='card p-3 bg-light' style="border:1px solid #ccc">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr><br>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label for="username"><b>Username</b></label>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" required [(ngModel)]="wallet.username">
        </div>
        <div *ngIf="submitted && createForm.controls.username.errors" class="error">
          <div class="text-danger" *ngIf="createForm.controls.username.errors.required">
            <font color="red">Username is required..</font>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label for="password"><b>Password</b></label>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" required [(ngModel)]="wallet.password">
        </div>
        <div *ngIf="submitted && createForm.controls.password.errors" class="error">
          <div class="text-danger" *ngIf="createForm.controls.password.errors.required">
            <font color="red">Password is required..</font>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="form-group">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <label for="phoneNumber"><b>Phone Number</b></label>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <input type="tel" class="form-control" placeholder="Enter Phone Number" formControlName="phoneNumber" pattern="^((\\+91-?)|0)?[0-9]{10}$" required [(ngModel)]="wallet.phoneNumber">
        </div>
        <div *ngIf="submitted && createForm.controls.phoneNumber.errors" class="error">
          <div class="text-danger" *ngIf="createForm.controls.phoneNumber.errors.required">
            <font color="red">Phone Number is required..</font>
          </div>
          <div class="text-danger" *ngIf="createForm.controls.phoneNumber.errors.pattern">
            <font color="red">Please, Enter 10 digit Phone Number.</font>
          </div>
        </div>
      </div>
    </div>
    <br>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <br>
    <div class="offset-lg-4 col-lg-4 offset-md-4 col-md-4 offset-sm-4 col-sm-4">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>

<div [hidden]="!check">
  <h4>You have successfully submitted !</h4> 
</div>
